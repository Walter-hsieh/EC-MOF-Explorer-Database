<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC-MOF Explorer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font */
        body { font-family: 'Inter', sans-serif; }
        /* Style for Isotope transitions */
        .grid-item { transition: transform 0.4s, opacity 0.4s; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-slate-900">EC-MOF Explorer & Database ðŸ§ª</h1>
            <p class="text-lg text-slate-600 mt-2">Search, filter, and sort electrically-conductive MOFs.</p>
        </header>

        <!-- Main Content -->
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Left Sidebar: Filters -->
            <aside class="w-full md:w-1/4">
                <div class="p-6 bg-white rounded-lg shadow-md sticky top-8">
                    <h2 class="text-xl font-bold mb-4">Filters</h2>
                    
                    <!-- Search Filter -->
                    <div>
                        <label for="search" class="font-semibold">Search</label>
                        <input type="text" id="search" placeholder="Search by name, ligand..." class="w-full border-slate-300 rounded-md mt-1 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <hr class="my-6">

                    <!-- Metal Filters -->
                    <div>
                        <h3 class="font-semibold mb-2">Metals</h3>
                        <div id="metal-filters" class="space-y-2">
                            <!-- Checkboxes will be generated here -->
                        </div>
                    </div>

                    <!-- NEW: Ligand Filter Dropdown -->
                    <hr class="my-6">
                    <div>
                        <h3 class="font-semibold mb-2">Ligand</h3>
                        <select id="ligand-filter" class="w-full border-slate-300 rounded-md mt-1 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <!-- Options will be generated by app.js -->
                        </select>
                    </div>

                    <hr class="my-6">

                    <!-- Conductivity Filter -->
                    <div>
                        <h3 class="font-semibold mb-2">Min. Conductivity (S/cm)</h3>
                        <input type="range" id="conductivity-slider" min="-14" max="4" value="-14" step="1" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer">
                        <div class="text-center mt-2 font-medium text-blue-600" id="slider-value">Any</div>
                    </div>
                </div>
            </aside>

            <!-- Right Main Area: Results -->
            <main class="w-full md:w-3/4">
                <!-- Sorting Controls -->
                <div class="flex justify-between items-center mb-4">
                    <p id="result-count" class="text-slate-600 font-medium"></p>
                    <div class="sort-by-container">
                        <label for="sort-by" class="text-sm font-medium mr-2">Sort by:</label>
                        <select id="sort-by" class="border-slate-300 rounded-md text-sm shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="conductivity" selected>Conductivity (High to Low)</option>
                            <option value="conductivity-asc">Conductivity (Low to High)</option>
                            <option value="name">Name (A-Z)</option>
                        </select>
                    </div>
                </div>

                <!-- Results Grid -->
                <div class="grid" id="mof-grid">
                    <!-- MOF Cards will be generated here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Isotope.js for filtering and sorting -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <!-- Our Data and App Logic -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
